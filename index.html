<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SMS PRO</title>
  <link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="fav.png" type="image/png" />
</head>
<body>
<div class="grid">
	<div class="tab-content">
		<div id="total_info">
			Xưng hô:
			<label><input type="radio" id="female" name="gender" value="male" checked>Chị</label>
			<label><input type="radio" id="male" name="gender" value="male">Anh</label>
			<br/>Tên khách:
			<input type="text" id="ten_khach" value="" placeholder="">
		</div>
		<div><button class="clipboard" data-clipboard-target="#result">copy kết quả</button></div>
		<div id="result">
		</div>
	</div>
</div>
<script src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/kickstart.js"></script>
<script src="clipboard.min.js"></script>
<script src="ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var template = "Chị Linh ơi 🌸 ! Mai Phương là shop trên sendo chị Linh đặt 10 mặt nạ nhau thai cừu ạ ☺️🌸 🌼 . Phương tặng chị Linh thêm 01 mặt nạ cấp ẩm da cao cấp và 01 sữa dưỡng thể ạ ☺️ ☘️. Phương gửi tặng cùng 10 mặt nạ nhau thai cừu chị Linh đặt ạ ☺️🌸🎁 . Như món quà làm quen chị Linh. Chúc chị luôn vui vẻ! ☺️🌸";
		$("#result").html(template);
		$("#male,#female").on("change",function(){
			if($("#male").prop("checked")){
				template = template.replaceAll('chị', 'anh');
				template = template.replaceAll('Chị', 'Anh');
				$("#ten_khach").trigger("input");
			}else{
				template = template.replaceAll('anh', 'chị');
				template = template.replaceAll('Anh', 'Chị');
				$("#ten_khach").trigger("input");
			}
		});
		$("#ten_khach").on("input",function(){
			var tenkhach = $(this).val();
			var result = template.replaceAll('Linh', tenkhach);
			$("#result").html(result);
		});
		
		new ClipboardJS('.clipboard');
	});
</script>
</body>
</html>
